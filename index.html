    <section class="hero" id="hero">
        <div class="container-lg">
            <div class="row align-items-center">
                <div class="col-sm-12">
                    <!-- Animation -->
                    <div class="animation">
                        <span class="title ">We</span> <span class="animated-text" id="animated-text"></span> <span
                            class="cursor" id="cursor">_</span>
                    </div>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/TextPlugin.min.js"></script>
                    <script>
                        const words = ["do charity.", "are delighties", "are HVC", "share love", "give hope"];
                        gsap.to("#cursor", {
                            opacity: 0,
                            repeat: -1,
                            yoyo: true,
                            duration: 0.5,
                            ease: "power2.inOut"
                        });

                        let tlMaster = gsap.timeline({ repeat: -2 });

                        words.forEach((word) => {
                            let tlText = gsap.timeline({ repeat: 1, yoyo: true, repeatDelay: 3 });
                            tlText.to("#animated-text", { duration: 1, text: word });
                            tlMaster.add(tlText);
                        });
                    </script>
                    <!-- Animation -->
                </div>
